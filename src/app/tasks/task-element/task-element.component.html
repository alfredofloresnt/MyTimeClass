<div class="col-md-4 col-xs-12">
<div class="task-container">
    <button type="button" class="close close-container" aria-label="Close" (click)="onDeleteTasks(task._id)">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="task-header" [style.backgroundColor]="sColor">
      <h3>{{task.class}}</h3>
    </div>
    <div class="task-body" [style.backgroundColor]="sColor2">
      <h3>{{task.text}}</h3>
    </div>
  </div>
</div>
